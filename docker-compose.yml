      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_STOCK_HISTORY}
    volumes:
      - db_stock_history_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h ${POSTGRES_HOST} -U ${POSTGRES_USER_STOCK_HISTORY} -d ${POSTGRES_DB_STOCK_HISTORY}']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${POSTGRES_PORT_STOCK_HISTORY}:5432"
    networks:
